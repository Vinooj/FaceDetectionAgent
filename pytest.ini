[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for tool interactions
    slow: Tests that take longer to run
    requires_camera: Tests that require webcam access
    requires_ollama: Tests that require Ollama service
    asyncio: Mark a test as a coroutine.

# Coverage options
testpaths = tests

# Timeout for tests (in seconds)
timeout = 300
